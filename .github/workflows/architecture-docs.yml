        echo "âœ… GitHub Pages site prepared"
        
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site/
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
