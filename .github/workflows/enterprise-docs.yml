# Enterprise Architecture Documentation Deployment
# Following Microsoft Azure/Google Cloud Architecture Center patterns

name: 🏢 Enterprise Architecture Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'index.html'
      - 'architecture.html'
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-enterprise-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: 🏗️ Build Enterprise Documentation Site
      run: |
        # Enterprise approach: Simple, reliable, curated content
        set -euo pipefail
        
        echo "🏢 Building Enterprise Architecture Documentation (Microsoft/Google style)..."
        
        # Create clean site structure
        mkdir -p _site
        
        # Copy curated static content (Enterprise standard)
        echo "📄 Copying curated static content..."
        cp -v index.html _site/
        cp -v architecture.html _site/
        cp -v README.md _site/
        cp -v LICENSE _site/ 2>/dev/null || echo "No LICENSE file"
        
        # Copy documentation assets
        if [ -d "docs" ]; then
          echo "📚 Copying documentation..."
          cp -r docs _site/
        fi
        
        # Copy evaluation framework
        if [ -d "evals" ]; then
          echo "📊 Copying quality framework..."
          cp -r evals _site/
        fi
        
        # Optional: Generate C4 exports for developers (separate from main site)
        if [ -d "docs/c4" ] && [ -f "docs/c4/workspace.dsl" ]; then
          echo "🔧 Generating C4 exports for developers (optional)..."
          mkdir -p _site/developer/c4-exports
          
          # Download Structurizr CLI for C4 export
          wget -q https://github.com/structurizr/cli/releases/download/v2025.05.28/structurizr-cli-2025.05.28.zip || echo "CLI download failed"
          unzip -q structurizr-cli-2025.05.28.zip 2>/dev/null || echo "CLI unzip failed" 
          
          # Export PlantUML for developers (optional)
          if [ -f "structurizr-cli-2025.05.28/bin/structurizr-cli" ]; then
            chmod +x structurizr-cli-2025.05.28/bin/structurizr-cli
            ./structurizr-cli-2025.05.28/bin/structurizr-cli export -workspace docs/c4/workspace.dsl -format plantuml -output _site/developer/c4-exports/ || echo "C4 export failed, skipping"
            
            # Add developer access page
            cat > _site/developer/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>🛠️ Developer Resources - AI Code Agent</title>
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 2rem auto; padding: 2rem; line-height: 1.6; }
                h1 { color: #2E86AB; }
                .card { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin: 1rem 0; }
                a { color: #2E86AB; text-decoration: none; }
                a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <h1>🛠️ Developer Resources</h1>
            <p>Technical resources for developers working with the AI Code Agent architecture.</p>
            
            <div class="card">
                <h2>📐 C4 Architecture Models</h2>
                <p>Generated PlantUML diagrams from C4 DSL for technical implementation.</p>
                <ul>
                    <li><a href="c4-exports/">View C4 PlantUML Exports</a></li>
                    <li><a href="../docs/c4/workspace.dsl">Raw C4 DSL Source</a></li>
                </ul>
            </div>
            
            <div class="card">
                <h2>📚 Technical Documentation</h2>
                <ul>
                    <li><a href="../docs/arc42/">Arc42 Architecture Documentation</a></li>
                    <li><a href="../docs/adr/">Architecture Decision Records</a></li>
                    <li><a href="../evals/">Quality Evaluation Framework</a></li>
                </ul>
            </div>
            
            <p><a href="../">← Back to Architecture Center</a></p>
        </body>
        </html>
        EOF
          else
            echo "⚠️ Structurizr CLI not available, skipping C4 exports"
          fi
        fi
        
        # Ensure Jekyll compatibility
        touch _site/.nojekyll
        
        # Enterprise-grade verification
        echo "✅ Site verification..."
        test -f _site/index.html || { echo "❌ Missing index.html"; exit 1; }
        test -f _site/architecture.html || { echo "❌ Missing architecture.html"; exit 1; }
        test -s _site/architecture.html || { echo "❌ Empty architecture.html"; exit 1; }
        
        echo "📊 Enterprise site contents:"
        find _site -type f | head -20
        echo "✅ Enterprise documentation site ready"
        
    - name: 📤 Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site/
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
